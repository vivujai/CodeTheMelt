# Ice Sheet Visualization System - Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=ice-sheet-visualization

# Logging Configuration
logging.level.com.icesheet.visualization=INFO
logging.level.org.springframework=WARN
logging.level.root=WARN

# CORS Configuration (for frontend integration)
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,file://
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true